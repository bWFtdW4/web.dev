<!doctype html>
<html>
	<head>
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2023" />
		<meta charset="utf-8" />
		<title>Kochbuch App</title>
		<link rel="icon" type="image/png" href="cookbook.png" />
		<link rel="stylesheet" href="main.css" />
		<script type="module" src="js/authentication-controller.js"></script>
		<script type="module" src="js/preferences-controller.js"></script>
		<script type="module" src="js/ingredient-types-controller.js"></script>
		<script type="module" src="js/recipe-editor-controller.js"></script>
		<script type="module" src="js/recipe-query-controller.js"></script>

		<template class="authentication">
			<section class="authentication">
				<fieldset>
					<legend>Authentifizierung</legend>
					<div>
						<label>Email</label>
						<input class="email default" type="email" required="true" />
					</div>
					<div>
						<label>Passwort</label>
						<input class="password default" type="password" required="true" />
					</div>
				</fieldset>
				<button class="submit" type="button">ok</button>
			</section>
		</template>

		<template class="preferences">
			<section class="preferences">
				<fieldset>
					<legend>Konto</legend>
					<div>
						<label class="default">Avatar</label>
						<img class="avatar" src="." ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
					</div>
					<div>
						<label class="default">Gruppe</label>
						<select class="group">
							<option value="USER">Benutzer</option>
							<option value="ADMIN">Administrator</option>
						</select>
					</div>
					<div>
						<label class="default">Email</label>
						<input class="email default" type="email" required="true" />
					</div>
					<div>
						<label class="default">Passwort</label>
						<input class="password default" type="password" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Name</legend>
					<div>
						<label class="default">Titel</label>
						<input class="title default" type="text" />
					</div>
					<div>
						<label class="default">Nachname</label>
						<input class="surname default" type="text" required="true" />
					</div>
					<div>
						<label class="default">Vorname</label>
						<input class="forename default" type="text" required="true" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Adresse</legend>
					<div>
						<label class="default">Straße</label>
						<input class="street default" type="text" required="true" />
					</div>
					<div>
						<label class="default">PLZ</label>
						<input class="postcode" type="text" required="true" />
						<label class="city">Ort</label>
						<input class="city" type="text" required="true" />
					</div>
					<div>
						<label class="default">Staat</label>
						<input class="country default" type="text" required="true" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Telefon-Nummern</legend>
					<div class="phones" ></div>
				</fieldset>
				<div>
					<button class="submit" type="button">ok</button>
					<button class="add-phone" type="button">add phone</button>
				</div>
			</section>
		</template>

		<template class="ingredient-types-view">
			<section class="ingredient-types-view">
				<div class="table">
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Name</th>
								<th>Pescatarisch</th>
								<th>Ovolacto-Vegetarisch</th>
								<th>Lacto-Vegetarisch</th>
								<th>Vegan</th> 
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="control">
					<button class="backward" type="button"><img src="image/page-backward.png" /></button>
					<button class="forward" type="button"><img src="image/page-forward.png" /></button>
					<button class="create" type="button">neu ...</button>
				</div>
			</section>
		</template>

		<template class="ingredient-type-view-row">
			<tr class="ingredient-type-view-row">
				<td><img class="avatar" src="." /></td>
				<td><input class="alias" type="text" readonly="true" /></td>
				<td class="horizontal-center"><input class="pescatarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-ovo-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="vegan" type="checkbox" disabled="true" /></td>
			</tr>
		</template>

		<template class="ingredient-type-editor">
			<section class="ingredient-type-editor">
				<div>
					<label class="default">Avatar</label>
					<img class="avatar" src="." ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
				</div>
				<div>
					<label class="default">Name</label>
					<input class="alias default" type="text" required="true" />
				</div>
				<div>
					<label class="default">Beschreibung</label>
					<textarea class="description default"></textarea>
				</div>
				<div>
					<div>
						<label class="default">Pescatarisch</label>
						<input class="pescatarian" type="checkbox" />
					</div>
					<div>
						<label class="default">Lacto-Ovo-Vegetarisch</label>
						<input class="lacto-ovo-vegetarian" type="checkbox" />
					</div>
					<div>
						<label class="default">Lacto-Vegetarisch</label>
						<input class="lacto-vegetarian" type="checkbox" />
					</div>
					<div>
						<label class="default">Vegan</label>
						<input class="vegan" type="checkbox" />
					</div>
				</div>
				<button class="submit" type="button">ok</button> 
			</select>
		</template>
		
		<template class="recipes-query">
			<section class="recipes-query">
				<div>
					<label class="default">Titel</label>
					<input class="title default" type="text" />
				</div>
				<div>
					<label class="default">Beschreibung</label>
					<input class="description-fragment default" type="text" />
				</div>
				<div>
					<label class="default">Anleitung</label>
					<input class="instruction-fragment default" type="text" />
				</div>
				<div>
					<label class="default">Email des Autors</label>
					<input class="owner-email default" type="text" />
				</div>
				<div>
					<label class="default">Restriktion</label>
					<select class="restriction">
						<option value=""></option>
						<option value="PESCATARIAN">Pescatarisch</option>
						<option value="LACTO-OVO-VEGETARIAN">Lacto-Ovo-Vegetarisch</option>
						<option value="LACTO-VEGETARIAN">Lacto-Vegetarisch</option>
						<option value="VEGAN">Vegan</option>
					</select>
				</div>
				<div>
					<label class="default">Kategorie</label>
					<select class="category">
						<option value=""></option>
						<option value="MAIN_COURSE">Hauptgericht</option>
						<option value="APPETIZER">Vorspeise</option>
						<option value="SNACK">Snack</option>
						<option value="DESSERT">Dessert</option>
						<option value="BREAKFAST">Frühstück</option>
						<option value="BUFFET">Büfett</option>
						<option value="BARBEQUE">Gegrilltes</option>
						<option value="ADOLESCENT">Kinderportion</option>
						<option value="INFANT">Babynahrung</option>
					</select>
				</div>
				<button class="search" type="button">suchen</button>
			</section>
		</template>

		<template class="recipes-view">
			<section class="recipes-view">
				<div class="table">
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Titel</th>
								<th>Kategorie</th>
								<th>Pescatarisch</th>
								<th>Ovolacto-Vegetarisch</th>
								<th>Lacto-Vegetarisch</th>
								<th>Vegan</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="control">
					<button class="backward" type="button"><img src="image/page-backward.png" /></button>
					<button class="forward" type="button"><img src="image/page-forward.png" /></button>
					<button class="create" type="button">neu ...</button>
				</div>
			</section>
		</template>

		<template class="recipe-view-row">
			<tr class="recipe-view-row">
				<td><img class="avatar" src="." /></td>
				<td><input class="title" type="text" readonly="true" /></td>
				<td>
					<select class="category" disabled="true">
						<option value="MAIN_COURSE">Hauptgericht</option>
						<option value="APPETIZER">Vorspeise</option>
						<option value="SNACK">Snack</option>
						<option value="DESSERT">Dessert</option>
						<option value="BREAKFAST">Frühstück</option>
						<option value="BUFFET">Büfett</option>
						<option value="BARBEQUE">Gegrilltes</option>
						<option value="ADOLESCENT">Kinderportion</option>
						<option value="INFANT">Babynahrung</option>
					</select>
				</td>
				<td class="horizontal-center"><input class="pescatarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-ovo-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="vegan" type="checkbox" disabled="true" /></td>
			</tr>
		</template>

		<template class="recipe-editor">
			<section class="recipe-editor">
				<div class="recipe">
					<div>
						<label class="default">Avatar</label>
						<img class="avatar vertical-center" src="." ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
					</div>
					<div class="flex">
						<div class="left">
							<div>
								<label class="default">Titel</label>
								<input class="title default" type="text" required="true" />
							</div>
							<div>
								<label class="default">Eigner</label>
								<input class="owner-email default" type="email" readonly="true" />
							</div>
							<div>
								<label class="default">Kategorie</label>
								<select class="category">
									<option value="MAIN_COURSE">Hauptgericht</option>
									<option value="APPETIZER">Vorspeise</option>
									<option value="SNACK">Snack</option>
									<option value="DESSERT">Dessert</option>
									<option value="BREAKFAST">Frühstück</option>
									<option value="BUFFET">Büfett</option>
									<option value="BARBEQUE">Gegrilltes</option>
									<option value="ADOLESCENT">Kinderportion</option>
									<option value="INFANT">Babynahrung</option>
								</select>
							</div>
							<div>
								<label class="default vertical-center">Pescatarisch</label>
								<input class="pescatarian" type="checkbox" />
							</div>
							<div>
								<label class="default vertical-center">Ovolacto-Vegetarisch</label>
								<input class="lacto-ovo-vegetarian" type="checkbox" />
							</div>
							<div>
								<label class="default vertical-center">Lacto-Vegetarisch</label>
								<input class="lacto-vegetarian" type="checkbox" />
							</div>
							<div>
								<label class="default vertical-center">Vegan</label>
								<input class="vegan" type="checkbox" />
							</div>
						</div>
						<div class="right">
							<div>
								<label class="block">Beschreibung</label>
								<textarea class="description default" type="text"></textarea>
							</div>
							<div>
								<label class="block">Anleitung</label>
								<textarea class="instruction default" type="text"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="table recipe-ingredients">
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Alias</th>
								<th>Menge</th>
								<th>Einheit</th>
								<th>Pescatarisch</th>
								<th>Ovolacto-Vegetarisch</th>
								<th>Lacto-Vegetarisch</th>
								<th>Vegan</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="control">
					<button class="submit" type="button">ok</button>
					<button class="create" type="button">neu ...</button>
				</div>

				<div class="recipe-illustrations">
				</div>
			</section>
		</template>

		<template class="ingredient-editor-row">
			<tr class="ingredient-editor-row">
				<td><img class="avatar" src="." /></td>
				<td><select class="alias" /></td>
				<td><input class="amount" type="number" min="0" step="any" required="true" /></td>
				<td>
					<select class="unit">
						<option value="LITRE">Liter</option>
						<option value="GRAM">Gramm</option>
						<option value="TEASPOON">Teelöffel</option>
						<option value="TABLESPOON">Esslöffel</option>
						<option value="PINCH">Prise</option>
						<option value="CUP">Tasse</option>
						<option value="CAN">Dose</option>
						<option value="TUBE">Tube</option>
						<option value="BUSHEL">Bündel</option>
						<option value="PIECE">Stück</option>
					</select>
				</td>
				<td class="horizontal-center"><input class="pescatarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-ovo-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="lacto-vegetarian" type="checkbox" disabled="true" /></td>
				<td class="horizontal-center"><input class="vegan" type="checkbox" disabled="true" /></td>
			</tr>
		</template>
	</head>
	<body>
		<header>
			<nav>
				<button class="authentication" type="button">Authentifizierung</button>
				<button class="preferences" type="button">Einstellungen</button>
				<button class="ingredient-type-editor" type="button">Zutateneditor</button>
				<button class="recipe-editor" type="button">Rezepteditor</button>
				<button class="recipe-query" type="button">Rezeptsuche</button>
			</nav>
		</header>
		<main>
			<article class="left">
			</article>

			<article class="center">
			</article>

			<article class="right">
			</article>
		</main>
		<footer>
			<label>Message:</label>
			<output class="message" value="" />
		</footer>
	</body>
</html>
