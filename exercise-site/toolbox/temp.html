<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Toolbox</title>
        <!-- add <link rel="icon" type="image/png" href="image.png" />  -->
		<link rel="stylesheet" href="main.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<header>

		</header>
		<main>
            <article class="left">
            </article>

			<article class="center">
                <section class="DataStorage">
                    <fieldset>
                        <legend>Data Storage</legend>
                        <div>
                            <label class="default" for="bit-input">Bits:</label>
                            <input class="default" type="number" id="bit-input" placeholder="Enter bits">
                            <label class="default">bit</label>
                        </div>
                        <div>
                            <label class="default" for="byte-input">Bytes:</label>
                            <input class="default" type="number" id="byte-input" placeholder="Enter bytes">
                            <label class="default">B</label>
                          </div>
                          <div>
                            <label class="default" for="kilobit-input">Kilobits:</label>
                            <input class="default" type="number" id="kilobit-input" placeholder="Enter kilobits">
                            <label class="default">kilobit</label>
                        </div>
                        <div>
                            <label class="default" for="kilobyte-input">Kilobytes:</label>
                            <input class="default" type="number" id="kilobyte-input" placeholder="Enter kilobytes">
                            <label class="default">KB</label>
                          </div>

                    </fieldset>
                    
                </section>
            </article>
            
            <article class="right">
            </article>

		</main>
		<footer>
			ok.
		</footer>
	</body>
</html>
