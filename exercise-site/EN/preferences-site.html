<!DOCTYPE html>
<html>
    <head>
        <meta name="dcterms.rightsHolder" content="Mamun" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2023" />
		<meta charset="utf-8" />
        <title>Preferences-Site</title>
        <link rel="icon" type="image/png" href=".../images/avatar-a.jpg" />
        <link rel="stylesheet" href="../CSS/preferences.css" />
    </head>
    <body>
        <main>
            <article>
                <section>
                    <fieldset>
                        <legend>Personal</legend>
                        <div>
                            <label class="Avatar">Avatar</label>
                            <img src="../../images/avatar-a.jpg" style="width: 100px; height: 100px;" />
                        </div>
                        <div>
                        </div>
                        <div>
                            <label class="idenity">ID</label>
                            <input class="identity" readonly="true">
                        </div>
                        <div>
                            <label class="email">Email</label>
                            <input class="email" type="email">
                        </div>
                        <div>
                            <label class="password">Password</label>
                            <input class="password" type="password">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Name</legend>
                        <div>
                            <label class="goup">Group</label>
                            <select>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div>
                            <label class="title">Title</label>
                            <input class="title" type="title">
                        </div>
                        <div>
                            <label class="surname">Surename</label>
                            <input class="surname" type="surname">
                        </div>
                        <div>
                            <label class="forename">Forename</label>
                            <input class="forename" type="forename">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Address</legend>
                        <div>
                            <label class="street">Street</label>
                            <input class="street" type="street">
                        </div>
                        <div>
                            <label class="city">City       </label>
                            <input class="city" type="city">
                        </div>
                        <div>
                            <label class="country">Country</label>
                            <input class="country" type="country">
                        </div>
                        <div>
                            <label class="postcode">Postcode</label>
                            <input class="postcode" type="postcode">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Phones</legend>
                        <div><input type="phone" type="tel"></div>
                        <div><input type="phone" type="tel"></div>
                        <div><input type="phone" type="tel"></div>
                    </fieldset>
                </section>
            </article>
        </main>
        <footer>      
        </footer>
    </body>
</html>
