<!DOCTYPE html>
<html>
    <head>
        <meta name="dcterms.rightsHolder" content="Mamun" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2023" />
		<meta charset="utf-8" />
        <title>Recipe-Site</title>
        <link rel="icon" type="image/png" href="../../images/spaghetti.jpg" />
        <link rel="stylesheet" href="../css/recipe.css" />
    </head>
    <body>
        <main>
            <article class="center">
                <section class="recipe">
                    <fieldset>
                        <legend>Rezept</legend>
                        <div>
                            <label class="title">Title</label>
                            <input class="title" type="text" readonly="true" value="The Title"></input>
                        </div>
                        <div>
                            <label class="avatar" >Avatar</label>
                            <img class="avatar"  src="../../images/spaghetti.jpg" />
                        </div>
                        <div>
                            <label class="category">Kategorie</label>
                            <select class="category">
                                <option value="MAIN_COURSE">Hauptgericht</option>
                                <option value="APPETIZER">Vorspeise</option>
                                <option value="SNACK">Snack</option>
                                <option value="DESSERT">Dessert</option>
                                <option value="BREAKFAST">Frühstück</option>
                                <option value="BUFFET">Büfett</option>
                                <option value="BARBEQUE">Gegrilltes</option>
                                <option value="ADOLESCENT">Kinderportion</option>
                                <option value="INFANT">Babynahrung</option>
                        </div>
                            <div>
                                <label class="category_label_space">Pescatarisch</label>
                                <input class="category_checkbox" type="checkbox" value="Ppescatarian">
                                <label class="category_label">Ovolacto-Vegetarisch</label>
                                <input class="category_checkbox" type="checkbox" value="lactoOvoVegetarian">
                                <label class="category_label">Lacto-Vegetarisch</label>
                                <input class="category_checkbox" type="checkbox" value="lactoVegetarian">
                                <label class="category_label">Vegan</label>
                                <input class="category_checkbox" type="checkbox" value="vegan">
                            </div>
                        <div>
                            <label class="description">Beschreibung</label>
                            <textarea class="description">
                            </textarea>
                        </div>
                        <div>
                            <label class="instruction">Anleitung</label>
                            <textarea class="instruction">
                            </textarea>
                        </div>
                        <div>
                            <label class="email">Eigner</label>
                            <input class="email" type="email" readonly="true" value="default@email.com">
                        </div>

                        
                    </fieldset>

                </section>
                <section class="ingredients">
                    <fieldset>
                        <legend>Zutaten</legend>
                        <div>
                            <label class="bottom_margin">Pescatarisch (P) - Ovolacto-Vegetarisch (OLV) - Lacto-Vegetarisch (LV) - Vegan (V)</label>
                        </div>
                        <div>
                            <table class="ingredient_table">
                                <tr>
                                    <th class="table_head">Avatar</th>
                                    <th class="table_head">Alias</th>
                                    <th class="table_head">Menge</th>
                                    <th class="table_head">Einheit</th>
                                    <th class="table_head">(P)</th>
                                    <th class="table_head">(OLV)</th>
                                    <th class="table_head">(LV)</th>
                                    <th class="table_head">(V)</th>
                                  </tr>
                                  <!-- TR-->
                                  <tr>
                                    <td>
                                        <div class="ingredient_avatar">
                                            <img src="../../images/bandnudeln.jpg" />
                                        </div>
                                    </td>
                                    <div>
                                        <td>
                                            <input class="ingredients_title" type="text" readonly="true" value="Nudel"></input>
                                        </td>
                                    </div>
                                        <td>
                                            <input type="number" name="quantity" min="1" max="100" step="1" value="1">
                                        </td>
                                    <td>
                                        <select>
                                        <option value="LITRE">Liter</option>
										<option value="GRAM">Gramm</option>
										<option value="TEASPOON">Teelöffel</option>
										<option value="TABLESPOON">Esslöffel</option>
										<option value="PINCH">Prise</option>
										<option value="CUP">Tasse</option>
										<option value="CAN">Dose</option>
										<option value="TUBE">Tube</option>
										<option value="BUSHEL">Bündel</option>
										<option value="PIECE">Stück</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="lactoOvoVegetarian">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="lactoVegetarian">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="vegan">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="Pescatarian">
                                    </td>
                                  </tr>
                                  <!-- TR-->
                                  <tr>
                                    <td>
                                        <div class="ingredient_avatar">
                                            <img src="../../images/tomate - a.jpg" />
                                        </div>
                                    </td>
                                    <div>
                                        <td>
                                            <input class="ingredients_title" type="text" readonly="true" value="Tomato"></input>
                                        </td>
                                    </div>
                                        <td>
                                            <input type="number" name="quantity" min="1" max="100" step="1" value="30">
                                        </td>
                                    <td>
                                        <select>
                                            <option value="LITRE">Liter</option>
                                            <option value="GRAM">Gramm</option>
                                            <option value="TEASPOON">Teelöffel</option>
                                            <option value="TABLESPOON">Esslöffel</option>
                                            <option value="PINCH">Prise</option>
                                            <option value="CUP">Tasse</option>
                                            <option value="CAN">Dose</option>
                                            <option value="TUBE">Tube</option>
                                            <option value="BUSHEL">Bündel</option>
                                            <option value="PIECE">Stück</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="lactoOvoVegetarian">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="lactoVegetarian">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="vegan">
                                    </td>
                                    <td>
                                        <input class="checkbox" type="checkbox" value="Pescatarian">
                                    </td>
                                  </tr>
                            </table>
                        </div>
                    </fieldset>
                </section>
                <section class="illustrations">
                    <video src="video.mp4" controls></video>
                    <audio src="audio.mp3" controls></audio>
                    <iframe src="document.pdf"></iframe>
                </section>

            </article>
        </main>
    </body>
</html>

x- lactoVegetarian
