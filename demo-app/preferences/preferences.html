						<label class="default">Avatar</label>
						<img class="avatar" src="." ondragover="event.preventDefault()" ondrop="event.preventDefault()" />

					<div>

						<select class="group">
							<option value="USER">Benutzer</option>
							<option value="ADMIN">Administrator</option>
						</select>
					</div>
					<div>
						<label class="default">ID</label>
						<input class="identity default" type="text" readonly="true" value="42" />
					</div>
					<div>
						<label class="default">Email</label>
						<input class="email default" type="email" />

						<input class="surname default" type="text" />
					</div>
					<div>
						<label class="default">Vorname</label>
						<input class="forename default" type="text" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Adresse</legend>
					<div>
						<label class="default">Stra√üe</label>
						<input class="street default" type="text" />
					</div>
					<div>
						<label class="default">PLZ</label>
						<input class="postcode" type="text" />
						<label class="city">Ort</label>
						<input class="city" type="text" />
					</div>
					<div>
						<label class="default">Staat</label>
						<input class="country default" type="text" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Telefon-Nummern</legend>
					<div class="phones" ></div>
				</fieldset>
				<div>
					<button class="submit" type="button">ok</button>
				</div>
				<div>
					<pre class="json"></pre>
				</div>
				<div>
					<pre class="password"></pre>
				</div>
				<div>
					<pre class="drop-file"></pre>
				</div>
			</section>
