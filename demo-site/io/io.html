<!doctype html>
<html>
	<head>
		<title>I/O Demo Site</title>
	</head>
	<body>
		<header>
			<!-- navigation: tabs, menu, ... -->
		</header>
		<main>
			<article class="center">
				<section>
					<fieldset>
						<legend>Credentials</legend>
						<div>
							<label>Email</label>
							<input type="email" value="sascha.baumeister@gmail.com"></input>
						</div>
						<div>
							<label>Password</label>
							<input type="password"></input>
						</div>
					</fieldset>
					<fieldset>
						<legend>Account</legend>
						<div>
							<label>Gender</label>
							<select>
								<option value="DIVERSE">Divers</option>
								<option value="FEMALE">Weiblich</option>
								<option value="MALE">Männlich</option>
							</select>
						</div>
						<div>
							<label>Kurs-Zusatzmodule</label>
							<select multiple="true">
								<option value="DIVERSE">English für Einsteiger</option>
								<option value="FEMALE">Deutsch für Einsteiger</option>
								<option value="DIVERSE">English für Fortgeschrittene</option>
								<option value="FEMALE">Deutsch für Fortgeschrittene</option>
							</select>
						</div>
						<div>
							<label>Vorname</label>
							<input type="text"></input>
						</div>
						<div>
							<label>Nachname</label>
							<input type="text"></input>
						</div>
						<div>
							<label>Lebenslauf</label>
							<textarea>Dies ist mein neuer Lebenslauf:
- 1969: Geboren
- 1989: Abitur
							</textarea>
						</div>
					</fieldset>
					<fieldset>
						<legend>Sonstiges</legend>
						<div>
							<label>Verheiratet</label>
							<input type="checkbox"></input>
						</div>
						<div>
							<label>Exaktwert</label>
							<input type="number" min="0.0" max="10.0" step="1.0"></input>
						</div>

						<div>
							<label>Schätzwert</label>
							<input type="range" min="0.0" max="10.0" step="1.0"></input>
						</div>

						<div>
							<label>Zeitpunkt</label>
							<input type="date"></input>
						</div>
						<div>
							<label>Monat</label>
							<input type="month"></input>
						</div>
						<div>
							<label>Avatar-Upload</label>
							<input type="file"></input>
						</div>
					</fieldset>
					<fieldset>
						<legend>Einkaufslisten</legend>
						<label>Liste A:</label>
						<ul>
							<li>Butter</li>
							<li>Milch</li>
							<li>Brot</li>
						</ul>
						<label>Liste B:</label>
						<ol>
							<li>Butter</li>
							<li>Milch</li>
							<li>Brot</li>
						</ol>
					</fieldset>
					<fieldset>
						<legend>Ausgabe-Optionen</legend>
						<div>
							<label>Ausgabe A)</label>
							<output>Yada Yada Yada</output>
						</div>
						<div>
							<label>Ausgabe B)</label>
							<output><span style="color: red;">Yada</span><span style="color: green;">Yada</span><span style="color: blue;">Yada</span></output>
						</div>
					</fieldset>
				</section>
				<section>
				</section>
			</article>
		</main>
		<footer>
			ok.
		</footer>
	</body>
</html>
