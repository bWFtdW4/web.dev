<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Input Elements Example</title>
    <style>
        #image-container {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            var reader = new FileReader();
            reader.onload = function (event) {
                var image = document.getElementById("image");
                image.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
    <h1>HTML5 Input Elements Example</h1>

    <div id="image-container" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        <img id="image" src="placeholder.jpg" alt="Image">
    </div>

    <form>
        <!-- Rest of the input elements -->
    </form>

</body>
</html>
