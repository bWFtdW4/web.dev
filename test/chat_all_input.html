<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Input Elements Example</title>
</head>
<body>
    <h1>HTML5 Input Elements Example</h1>

    <form>
        <p>
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input">
        </p>

        <p>
            <label for="email-input">Email Input:</label>
            <input type="email" id="email-input" name="email-input">
        </p>

        <p>
            <label for="password-input">Password Input:</label>
            <input type="password" id="password-input" name="password-input">
        </p>

        <p>
            <label for="number-input">Number Input:</label>
            <input type="number" id="number-input" name="number-input">
        </p>

        <p>
            <label for="date-input">Date Input:</label>
            <input type="date" id="date-input" name="date-input">
        </p>

        <p>
            <label for="checkbox-input">Checkbox:</label>
            <input type="checkbox" id="checkbox-input" name="checkbox-input">
        </p>

        <p>
            <label for="radio-input1">Radio 1:</label>
            <input type="radio" id="radio-input1" name="radio-input" value="radio1">
        </p>

        <p>
            <label for="radio-input2">Radio 2:</label>
            <input type="radio" id="radio-input2" name="radio-input" value="radio2">
        </p>

        <p>
            <label for="file-input">File Input:</label>
            <input type="file" id="file-input" name="file-input">
        </p>

        <p>
            <label for="color-input">Color Input:</label>
            <input type="color" id="color-input" name="color-input">
        </p>

        <p>
            <label for="range-input">Range Input:</label>
            <input type="range" id="range-input" name="range-input">
        </p>

        <p>
            <label for="search-input">Search Input:</label>
            <input type="search" id="search-input" name="search-input">
        </p>

        <p>
            <label for="tel-input">Telephone Input:</label>
            <input type="tel" id="tel-input" name="tel-input">
        </p>

        <p>
            <label for="url-input">URL Input:</label>
            <input type="url" id="url-input" name="url-input">
        </p>

        <p>
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea"></textarea>
        </p>

        <p>
            <label for="select">Select:</label>
            <select id="select" name="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

</body>
</html>
