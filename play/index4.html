<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    </head>
    <body>
        <div id="container">
            <h3>Game List webservice with jquery</h3>
            <div id = "content"></div>
        </div>

        <script>
            function getGameList(data){
                console.log("game data loading...");
                $("#content").append("<ul></ul>");

                if (data.length == 0){
                    $("<li></li>").html("No games found").appendTo("#content ul");
                }else{
                    
                    $.each(data, function(i, game){
                        $("<li></li>").html(game.name).appendTo("#content ul");
                    });

                              
                }
            }

            /*
                $.each(result, function(i, field){
                $("div").append(field + " ");
                });
            */


            $(document).ready(function(){
                console.log("ready");

                jQuery.ajax({
                    type: "GET",
                    url: "https://ma1.mshome.net:8001/services/games/epic-all",
                    dataType: "json",
                    success: getGameList
                });
            })
        
        </script>
        
        
  
        
    </body>
</html>
