<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    </head>
    <body>
        <div id="container">
            <h3>Game List webservice with jquery</h3>
            <div id = "content"></div>
        </div>

        <script>
            function getGameList(gamedata){
                console.log("game data success !");
                $("#content").append("<ul></ul>");

                if (gamedata.length == 0){
                    $("<li></li>").html("No games found").appendTo("#content ul");
                }else{
                    $("<li></li>").html(gamedata.length + " games found").appendTo("#content ul");
                    
                    $("<li></li>").html(gamedata).appendTo("#content ul");
                }

            }


            $(document).ready(function(){
                console.log("ready");

                jQuery.ajax({
                    type: "GET",
                    url: "https://ma1.mshome.net:8001/services/games/steam-all",
                    dataType: "json",
                    success: getGameList
                });
            })
        
        </script>
        
        
  
        
    </body>
</html>
